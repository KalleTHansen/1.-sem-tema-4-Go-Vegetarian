<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="scrollstyle.css">
    <title>Scroll test</title>
  </head>
  <body>



    <div class="first"><button type="button" onclick="scrollToQuestionNode('second')">Click Me!</button></div>
    <div class="second" id="second">Hi</div>

    <script>

      function scrollToQuestionNode() {
        const element = document.getElementById('second');
        element.scrollIntoView({block: 'start', behaviour: 'smooth'});
    }
    </script>
  </body>
</html>
